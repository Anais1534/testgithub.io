<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 730px;"></div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialiser la carte
        var mymap = L.map('map').setView([48.8566, 18.3522], 5);

        // Ajouter une couche de tuiles (tile layer) OpenStreetMap
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Â© Esri - Source: Esri, HERE, Garmin, USGS, Intermap, INCREMENT P, NRCan, Esri Japan, METI, Esri China (Hong Kong), Esri Korea, Esri (Thailand), NGCC, (c) OpenStreetMap contributors, and the GIS user community'
}).addTo(mymap);

    </script>
</body>
</html>
